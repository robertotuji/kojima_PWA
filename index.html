
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Média - Kojima</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff8800" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      color: #111;
      margin-bottom: 16px;
    }

    .image-container img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      width: 100%;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.9em;
      margin-bottom: 4px;
      color: #333;
    }

    .form-group input {
      padding: 8px;
      font-size: 1em;
      border: 2px solid #ff8800;
      border-radius: 6px;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 16px;
    }

    .button-container button {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #ff8800;
    }

    .btn-primary:hover {
      background-color: #ff6f00;
    }

    .btn-secondary {
      background-color: #000000;
    }

    .btn-secondary:hover {
      background-color: #333333;
    }

    #resultado {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Média dos Pontos</h2>
    <div class="image-container">
      <img src="doramu.png" alt="Diagrama técnico com pontos A a H">
    </div>

    <div class="form-grid">
      <div class="form-group"><label for="A">Ponto A</label><input type="text" id="A"></div>
      <div class="form-group"><label for="B">Ponto B</label><input type="text" id="B"></div>
      <div class="form-group"><label for="C">Ponto C</label><input type="text" id="C"></div>
      <div class="form-group"><label for="D">Ponto D</label><input type="text" id="D"></div>
      <div class="form-group"><label for="E">Ponto E</label><input type="text" id="E"></div>
      <div class="form-group"><label for="F">Ponto F</label><input type="text" id="F"></div>
      <div class="form-group"><label for="G">Ponto G</label><input type="text" id="G"></div>
      <div class="form-group"><label for="H">Ponto H</label><input type="text" id="H"></div>
    </div>

    <div class="button-container">
      <button class="btn-primary" onclick="calcularMedia()">Calcular</button>
      <button class="btn-secondary" onclick="limparCampos()">Limpar</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularMedia() {
      const ids = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
      let soma = 0;

      for (let id of ids) {
        let valor = document.getElementById(id).value.trim().replace(",", ".");
        if (valor === '') {
          alert(`Preencha o campo Ponto ${id}.`);
          return;
        }
        let numero = parseFloat(valor);
        if (isNaN(numero)) {
          alert(`Valor inválido no Ponto ${id}.`);
          return;
        }
        soma += numero;
      }

      const media = soma / ids.length;
      document.getElementById("resultado").textContent = `Média dos pontos: ${media.toFixed(2)}`;
    }

    function limparCampos() {
      const ids = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
      for (let id of ids) {
        document.getElementById(id).value = '';
      }
      document.getElementById("resultado").textContent = '';
      document.getElementById("A").focus();
    }
  </script>
</body>
</html>
