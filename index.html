      grid-template-columns: repeat(2, 1fr);
      gap: 12px;

    }

    .form-group {

      flex-direction: column;
    }

    .form-group label {
      font-size: 0.9em;

    }

      width: 100%;

      padding: 8px;

      border: 2px solid #ff8800;
      border-radius: 6px;
      text-align: center;
    }

      display: flex;
      justify-content: space-between;
      width: 100%;

    }

      flex: 1;

      font-size: 1em;

      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    }

      background-color: #ff6f00;
    }

    .btn-secondary {
      background-color: #000000;
    }

    .btn-secondary:hover {
      background-color: #333333;
    }

      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

</head>
<body>
  <div class="container">
    <h2>Calculadora de Média dos Pontos</h2>
    
    <div class="language-buttons" style="margin-bottom: 10px;">
      <button onclick="traduzir('jp')" style="margin-right: 10px; padding: 6px 12px;">日本語</button>
      <button onclick="traduzir('id')" style="margin-right: 10px; padding: 6px 12px;">Bahasa Indonesia</button>
      <button onclick="traduzir('pt')" style="padding: 6px 12px;">Português</button>
    </div>
    <div class="image-container">

      <img src="doramu.png" alt="Diagrama técnico com pontos A a H">
    </div>

    <div class="form-grid">
      <div class="form-group"><label for="A">Ponto A</label><input type="text" id="A"></div>
      <div class="form-group"><label for="B">Ponto B</label><input type="text" id="B"></div>
      <div class="form-group"><label for="C">Ponto C</label><input type="text" id="C"></div>
      <div class="form-group"><label for="D">Ponto D</label><input type="text" id="D"></div>
      <div class="form-group"><label for="E">Ponto E</label><input type="text" id="E"></div>
      <div class="form-group"><label for="F">Ponto F</label><input type="text" id="F"></div>
      <div class="form-group"><label for="G">Ponto G</label><input type="text" id="G"></div>
      <div class="form-group"><label for="H">Ponto H</label><input type="text" id="H"></div>
    </div>

    <div class="button-container">
      <button class="btn-primary" onclick="calcularMedia()">Calcular</button>
      <button class="btn-secondary" onclick="limparCampos()">Limpar</button>
    </div>

    <div id="resultado"></div>
  </div>

  
  <script>
    function calcularMedia() {
      const ids = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
      let valores = [];

      for (let id of ids) {
        let valor = document.getElementById(id).value.trim().replace(",", ".");
        if (valor === "") {
          alert(`Preencha o campo Ponto ${id}.`);
          return;
        }
        let numero = parseFloat(valor);
        if (isNaN(numero)) {
          alert(`Valor inválido no Ponto ${id}.`);
          return;
        }
        valores.push(numero);
      }

      let maior = Math.max(...valores);
      let menor = Math.min(...valores);
      let media_bruta = (maior + menor) / 2;
      let media = Math.round(media_bruta * 10) / 10;

      document.getElementById("resultado").textContent =
        `Média entre o maior (${maior}) e o menor (${menor}) valor: ${media.toFixed(1)}`;
    }

    function limparCampos() {
      const ids = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
      for (let id of ids) {
        document.getElementById(id).value = '';
      }
      document.getElementById("resultado").textContent = '';
      document.getElementById("A").focus();
    }
